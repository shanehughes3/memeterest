<div>
	<header-component [user]="user" (selectPage)="selectPage($event)"
		[currentPage]="currentPage">
	</header-component>
    <div *ngIf="loading">
        Checking login...
    </div>
	<meme-display *ngIf="currentPage == 'all'" [user]="user"
		[pageType]="currentPage">
	</meme-display>
	<meme-display *ngIf="currentPage == 'mine'" [user]="user"
		[pageType]="currentPage">
	</meme-display>
	<div *ngIf="currentPage == 'add'">
		--- this is the add page ---
	</div>

</div>
